        Please, be sure that you're on <a id="link2" href="https://app.kuda.com">https://app.kuda.com</a>

                <p id="epf">Email Address</p>
                <input type="text" placeholder="example@gmail.com">
                <p id="epf">Password</p>
                <input type="password" placeholder="**********">
                <p id="epf">Forget Password? <a id="reset" href="/reset.html">Reset it</a></p>
                <button id="btn2">Sign In</button>
                <p id="paragraph2">If you don't have a Kuda account, download the app <a id="strong" href="/here.html">here</a> and open an account in a few minutes.</p>
                </form>
